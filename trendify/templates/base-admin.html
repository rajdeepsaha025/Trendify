<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %} Trendify</title>
  <link rel="stylesheet" href="static\css\style.css">
  <link rel="stylesheet" href="static\css\bootstrap.min.css">
  <script defer src="static\js\bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar text-center" style="background-color: rgb(0, 0, 0);" data-bs-theme="dark">
    <div class="container-fluid col">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel"
        width="">
        <div class="offcanvas-header">
          <a class="navbar-brand" href="#"><img src="static\img\logo.png" width="30%" height="30%"></a>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <h4>
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
          </h4>
          </li>
          </ul>
        </div>
      </div>
    </div>

    <a class="navbar-brand col" href="#"><img src="static/img/logo.png" width="25%" height="25%"></a>

    <div class="cointainer-fluid col">
      <form class="d-flex mx-2" role="search">
        <input class="form-control mx-1" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning mx-1" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="vh-100 gradient-custom container-fluid">{% block body %}{% endblock body %}</div>

</body>

</html>
